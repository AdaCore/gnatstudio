name = "gnatstudio"
description = "GNAT Studio - A lightweight, extensible IDE for Ada, SPARK, C, and C++"
version = "25.0.0-dev"

authors = ["AdaCore"]
maintainers = ["rebecca@berkeleynerd.com"]
maintainers-logins = ["berkeleynerd"]

licenses = "GPL-3.0-or-later"
website = "https://github.com/AdaCore/gnatstudio"
tags = ["ide", "ada", "spark", "editor", "development"]

executables = ["gnatstudio_cli"]

project-files = ["cli/cli.gpr"]

[[depends-on]]
gnatcoll = "~25.0"

# Removed per PLAN.md - LSP replaces database-backed xrefs
# [[depends-on]]
# gnatcoll_sqlite = "~25.0"

# Removed per PLAN.md - LSP provides all cross-reference functionality
# [[depends-on]]
# gnatcoll_xref = "~25.0"

# Removed - C code won't compile with Alire GCC broken headers on macOS 26
# Not needed per PLAN.md (UTF-8 only, no conversion)
# [[depends-on]]
# gnatcoll_iconv = "~25.0"

# Removed - not available on macOS, will be removed per PLAN.md anyway
# [[depends-on]]
# gnatcoll_python3 = "~23.0"

# Removed - gtkada post-fetch configure failing on macOS
# Will be removed permanently per PLAN.md (TUI conversion)
# [[depends-on]]
# gtkada = "~25.0"

[[depends-on]]
xmlada = "~25.0"

[[depends-on]]
vss = "~25.0"

[[depends-on]]
libgpr = "~25.0"

# templates_parser removed - only needed for gnatdoc (temporarily disabled)
# [[depends-on]]
# templates_parser = "~25.0"

[gpr-externals]
BUILD = ["Debug", "Production", "AddressSanitizer", "Coverage"]
LIBRARY_TYPE = ["static", "relocatable", "static-pic"]

[gpr-set-externals]
# Don't set BUILD - let dependencies use their own defaults
# BUILD = "Debug"
LIBRARY_TYPE = "static"

[environment]
# Ensure Python bindings are available from Homebrew
PATH.prepend = "/opt/homebrew/bin"
PKG_CONFIG_PATH.prepend = "/opt/homebrew/lib/pkgconfig"
